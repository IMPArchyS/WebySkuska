<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="../node_modules/p5/lib/p5.min.js"></script>
        <script type="module" src="../js/Game.js"></script>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon" href="../favicon.ico" />
        <title>Skúškové Zadanie</title>
    </head>
    <body class="gameBody">
        <div class="container">
            <div id="canvas-container" class="position-relative mb-0">
                <button id="pauseButton" class="btn-custom btn btn-rounded m-0 fs-5 m-2 end-0 position-absolute">Pause</button>
                <!-- p5.js will insert the canvas here -->
            </div>
        </div>

        <!-- Game Over Modal -->
        <div
            class="modal fade"
            id="gameOverModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="gameOverModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content fs-4">
                    <div class="modal-header d-flex flex-row justify-content-center text-center no-border">
                        <h5 class="modal-title display-6" id="gameOverModalLabel">Game Over</h5>
                    </div>
                    <div class="modal-body d-flex flex-row justify-content-center no-border" id="ModalText">
                        <p>You lost. Play again?</p>
                    </div>
                    <div class="modal-footer d-flex flex-row justify-content-center no-border">
                        <button type="button" id="mainMenuButton" class="btn btn-custom fs-5 w-50">Main Menu</button>
                        <button type="button" id="playAgainButton" class="btn btn-custom fs-5 w-50">Play Again</button>
                        <button type="button" id="resumeButton" class="btn btn-custom fs-5 w-50">Resume</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
