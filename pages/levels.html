<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <script type="module" src="../js/LoadLevels.js"></script>
    <title>Level Select</title>
</head>

<body class="menuBody">
    <header class="m-0 d-flex flex-row justify-content-center align-items-center main-menu-header">
        <h1 class="m-0 p-2 display-3 font-weight-bold text-uppercase text-center">Jumping Ape</h1>
    </header>
    <div class="gradient"></div>
    <div class="container d-flex flex-column justify-content-start align-items-center mb-2 p-4 full-height">
        <h2 class="display-5 mb-3">Levels</h2>
        <div id="levels-container" class="d-flex flex-column w-100 align-items-center">
            <button onclick="window.location.href='game.html';" class="btn-custom btn btn-rounded m-1 fs-4 w-50">Level 1</button>
            <button onclick="window.location.href='game.html';" class="btn-custom btn btn-rounded m-1 fs-4 w-50" disabled>Level 2</button>
            <button onclick="window.location.href='game.html';" class="btn-custom btn btn-rounded m-1 fs-4 w-50" disabled>Level 3</button>
            <button onclick="window.location.href='game.html';" class="btn-custom btn btn-rounded m-1 fs-4 w-50" disabled>Lever 4</button>
            <button onclick="window.location.href='game.html';" class="btn-custom btn btn-rounded m-1 fs-4 w-50" disabled>Level 5</button>
        </div>
        <button id="resetLevelsButton" class="btn-danger btn btn-rounded mt-5 mb-5 fs-2 w-50">Reset Progress</button>
        <button onclick="window.location.href='../index.html';"
            class="btn-custom btn btn-rounded m-5 fs-2 w-50">Back</button>

    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
